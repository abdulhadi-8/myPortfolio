<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery - Abdul Hadi</title>

    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap; 
            gap: 15px;      
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            border: 3px solid white;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover; 
            display: block;
        }

        .gallery-item figcaption {
            background: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
        .navigation{
            list-style-type:none;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid black;   
            border-radius: 8px;      
            background-color: white;
            display: inline-block;    
        }
        .navigation li{
            display: inline-block;
            margin-right: 20px;
        }
        .navigation a{
            text-decoration: none;
            color: #0056b3; 
            font-weight: bold;
            font-family: sans-serif;
        }
        .navigation a:hover {
            color: #ff5733; 
        }
    </style>
</head>
<body style="background-color:lightskyblue">
    <div class="main">
    <section>

            </ul>
        </nav>

</div>
